<html>
    <head>
        <title>Air Hockey</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel= "stylesheet" type= "text/css" href= "{{url_for('static', filename='css/game.css') }}">
        <style>
          body {
            background: url("{{ url_for('static', filename='images/wood-floor.jpg') }}") no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            min-width: 1400px;
            min-height: 800px;
          }
        </style>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/menu">| Physics Demo: Air Hockey</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Play</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/loading">Physics Concepts</a>
                </li>
              </ul>
            </div>
          </nav>
    </head>
    <body>
        <div style="width: 1000px; margin: 0 auto; float: none;">
          <img src="{{ url_for('static', filename='images/logo.png') }}" class="rounded mx-auto d-block">
          <div style="width: 100%;" id="scorecard">
            <img src="{{ url_for('static', filename='images/0.png') }}" style="float: left;">
            <img src="{{ url_for('static', filename='images/0.png') }}" style="float: right;">
          </div>
        </div>
        <div class="table">
            <div class="table-inner">
                <span class="table__goal-crease circle"></span>
                <span class="table__center-line"></span>
                <span class="circle"></span>
                <span class="table__goal-crease table__goal-crease--two circle"></span>
            </div>
        </div>
        <canvas id="canvas" class="table table--canvas" tabindex="0"></canvas>
        <script>
          var friction = {{ fric|tojson }};
          var puck_mass = {{ puck_mass|tojson }};
          var player_mass = {{ player_mass|tojson }}
        </script>
        <script src="{{ url_for('static', filename='js/game.js') }}"></script>
        <div style="width: 700px; margin: 0 auto; float: none; margin-top: 560px;">
          <img src="{{ url_for('static', filename='images/wasd.png') }}" style="float: left;">
          <img src="{{ url_for('static', filename='images/arrows.png') }}" style="float: right;">
        </div>
        <form method="post" action="/">
            <div class="input-group mb-3" style="width: 900px; margin: 0 auto; float: none; margin-top: 720px;">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Puck Mass</span>
                </div>
                <input type="text" name="mass" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Friction Coefficient</span>
                </div>
                <input type="text" name="fric" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">Player Masses</span>
              </div>
              <input type="text" name="player_mass" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3" style="width: 180px; margin: 0 auto; float: none;">
                <span class="input-group-btn">
                  <input type="submit" name="update" value="Update Variables" class="btn btn-secondary btn-lg"/> <br><br>
                </span>
            </div>
        </form>
    </body>
</html>
