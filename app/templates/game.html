<html>
    <head>
        <title>Air Hockey</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel= "stylesheet" type= "text/css" href= "{{url_for('static', filename='css/game.css') }}">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/menu">| Physics Demo: Air Hockey</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Play</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/loading">Physics Concepts</a>
                </li>
              </ul>
            </div>
          </nav>
    </head>
    <body>
        <img src="{{ url_for('static', filename='logo.png') }}" style="margin-left: 40%">
        <div class="table">
            <div class="table-inner">
                <span class="table__goal-crease circle"></span>
                <span class="table__center-line"></span>
                <span class="circle"></span>
                <span class="table__goal-crease table__goal-crease--two circle"></span>
            </div>
        </div>
        <canvas id="canvas" class="table table--canvas" tabindex="0"></canvas>
        <script src="{{ url_for('static', filename='js/game.js') }}"></script>
        <form method="post" action="/">
            <div class="input-group mb-3" style="width: 60%; margin: 0 auto; float: none; margin-top: 555px;">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Puck Mass</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Friction Coefficient</span>
                </div>
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3" style="width: 180px; margin: 0 auto; float: none;">
                <span class="input-group-btn">
                  <input type="submit" name="update" value="Update Variables" class="btn btn-secondary btn-lg"/> <br><br>
                </span>
            </div>
        </form>
    </body>
</html>
